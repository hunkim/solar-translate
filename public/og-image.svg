<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main logo/icon -->
  <g transform="translate(100, 150)">
    <!-- Sun rays -->
    <g stroke="#fbbf24" stroke-width="8" stroke-linecap="round">
      <line x1="160" y1="40" x2="160" y2="60"/>
      <line x1="160" y1="260" x2="160" y2="280"/>
      <line x1="40" y1="160" x2="60" y2="160"/>
      <line x1="260" y1="160" x2="280" y2="160"/>
      <line x1="77.6" y1="77.6" x2="91.7" y2="91.7"/>
      <line x1="228.3" y1="228.3" x2="242.4" y2="242.4"/>
      <line x1="77.6" y1="242.4" x2="91.7" y2="228.3"/>
      <line x1="228.3" y1="91.7" x2="242.4" y2="77.6"/>
    </g>
    
    <!-- Central sun -->
    <circle cx="160" cy="160" r="60" fill="#fbbf24"/>
    
    <!-- Translation arrows -->
    <g stroke="#7c3aed" stroke-width="6" fill="none">
      <path d="M120 140 L200 140 M180 120 L200 140 L180 160"/>
      <path d="M200 180 L120 180 M140 160 L120 180 L140 200"/>
    </g>
  </g>
  
  <!-- Main title -->
  <text x="500" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">
    Solar Translate
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)">
    AI-Powered Document Translation
  </text>
  
  <!-- Features -->
  <text x="500" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    • Upload PDFs, DOCX, Images  • Page-by-page Processing  • Real-time Editing
  </text>
  
  <!-- Powered by -->
  <text x="500" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)">
    Powered by Solar LLM & Upstage Document Parse
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="100" r="30" fill="rgba(251,191,36,0.3)"/>
  <circle cx="1100" cy="200" r="20" fill="rgba(251,191,36,0.2)"/>
  <circle cx="950" cy="500" r="25" fill="rgba(251,191,36,0.25)"/>
</svg> 